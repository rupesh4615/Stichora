<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Men Categories | Stitchora</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
        }

        body {
            background-color: #f5f5f5;
            color: #333;
        }

        /* ---------- HEADER ---------- */
        header {
            background-color: #111;
            color: #fff;
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header h1 {
            font-size: 26px;
            letter-spacing: 2px;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            margin-left: 20px;
            font-size: 16px;
        }

        nav a:hover {
            text-decoration: underline;
        }

        /* ---------- CATEGORY SECTION ---------- */
        .categories {
            padding: 50px 30px;
            text-align: center;
            background-color: #fff;
        }

        .categories h2 {
            font-size: 32px;
            margin-bottom: 35px;
            color: #4a148c;
            letter-spacing: 1px;
        }

        .category-container {
            display: flex;
            gap: 25px;
            overflow-x: auto;
            padding-bottom: 15px;
            justify-content: center;
        }

        .category-container::-webkit-scrollbar {
            height: 8px;
        }

        .category-container::-webkit-scrollbar-thumb {
            background-color: #ccc;
            border-radius: 4px;
        }

        .category-card {
            min-width: 200px;
            background-color: #fff;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 6px 18px rgba(0,0,0,0.12);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
        }

        .category-card img {
            width: 100%;
            height: 260px;
            object-fit: cover;
        }

        .category-card p {
            padding: 12px;
            font-weight: bold;
            font-size: 16px;
            background-color: #fff;
        }

        .category-card:hover {
            transform: translateY(-6px);
            box-shadow: 0 12px 30px rgba(0,0,0,0.2);
        }

        /* ---------- FOOTER ---------- */
        footer {
            background-color: #111;
            color: #fff;
            text-align: center;
            padding: 20px;
            font-size: 14px;
            margin-top: 40px;
        }

        /* ---------- RESPONSIVE ---------- */
        @media (max-width: 768px) {
            .category-card {
                min-width: 160px;
            }

            .category-card img {
                height: 220px;
            }
        }
    </style>
</head>

<header>
