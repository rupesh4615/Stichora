<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STITCHORA | Embroidery</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #fff;
            color: #333;
        }

        header {
            background-color: #222;
            color: white;
            text-align: center;
            padding: 20px;
        }

        header p {
            margin-top: 5px;
            font-size: 1.1rem;
        }

        .container {
            padding: 30px;
        }

        .container h2 {
            text-align: center;
            margin-bottom: 25px;
            font-size: 2rem;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .card {
            border: 1px solid #ddd;
            text-align: center;
            cursor: pointer;
            transition: transform 0.3s;
            background-color: #f9f9f9;
        }

        .card:hover {
            transform: scale(1.05);
        }

        .card img {
            width: 100%;
            height: 220px;
            object-fit: cover;
        }

        .card h3 {
            padding: 15px;
            font-size: 1.3rem;
        }

        footer {
            background-color: #222;
            color: white;
            text-align: center;
            padding: 10px;
            margin-top: 30px;
        }
    </style>
</head>

<body>

    <header>

                <h3>Blouse Embroidery</h3>
            </div>

            <div class="card">

                <h3>Saree Embroidery</h3>
            </div>

            <div class="card">
                <img src="https://doeraa.com/cdn/shop/files/multi-thread-with-gold-zari-floral-embroidery-work-on-beige-georgette-dupatta-with-border-608521.jpg?v=1715336926&width=2048" alt="Dupatta Embroidery">
                <h3>Dupatta Embroidery</h3>

            <div class="card">
